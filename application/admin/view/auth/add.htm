<!DOCTYPE html>
<html><head>
    <title>童老师ThinkPHP交流群：484519446</title>
    {include file="public/css_r" /}
    <style>
        .radio{
            float: left;
            margin-right:20px;
        }
    </style>
</head>
<body>
	<!-- 头部 -->
    {include file="public/top" /}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="public/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">栏目管理</a>
                    </li>
                                        <li>
                        <a href="{:url('Cate/getCateList')}">栏目列表</a>
                    </li>
                                        <li class="active">添加栏目</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">添加栏目</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">上级栏目</label>
                            <div class="col-sm-6">
                                <select name="pid" >
                                    <option >--请选择--</option>
                                    <option value="0">顶级栏目</option>
                                    {volist name = "info" id = "value"}
                                    <option value="{$value.id}">{:str_repeat('---',$value['level'])}{$value.catename}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="catename" required="" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目类型</label>
                            <div class="col-sm-6">
                                <div class="control-group">
                                    <div class="radio">
                                        <label>
                                            <input name="type" type="radio" class="colored-blue" checked="checked" value="1">
                                            <span class="text">列表</span>
                                        </label>
                                    </div>

                                    <div class="radio">
                                        <label>
                                            <input name="type" type="radio" class="colored-danger" value="2">
                                            <span class="text">单页</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    {include file="public/js_r" /}
    


</body></html>
